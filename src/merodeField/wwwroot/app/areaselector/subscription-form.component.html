<div class="error" [hidden]="areas.length>0">Gelieve minstens 1 perceel te selecteren</div>
<div class="panel"  *ngIf="areas.length>0">
    
    <div class="row"><label>Je selecteerde {{areas.length}} percelen</label></div>
    <div class="row">
        <ul>
            <li *ngFor="let area of areas">({{area.positionX}},{{area.positionY}})</li>
        </ul>
    </div>

    <div class="row" >
        <form (ngSubmit)="onSubmit()" #subscriptionForm="ngForm">
             <div class="form-group">
                <label for="nickName">Pseudoniem</label>
                <input type="text" class="form-control" id="nickName" name="nickName" required [(ngModel)]="subscription.nickName">
            </div>
           <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="subscription.email">
            </div>
            <div class="form-group">
                <label for="firstName">Voornaam</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="subscription.firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Familienaam</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="subscription.lastName">
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!subscriptionForm.form.valid">Submit</button>
        </form>
    </div>
</div>
