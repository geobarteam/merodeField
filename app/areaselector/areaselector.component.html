<h3>Area Selector</h3>
<div class="grid grid-pad">

<table class="fieldbackground">
  <tr  *ngFor="let y of rowNumbers">
    <td *ngFor="let x of colNumbers">
     <button class="transparent parcel" [class.selected]="field[x][y].selected" (click)="select(field[x][y])"></button>
    </td>
  </tr>
</table>
